<h2 mat-dialog-title>Record Journal Entry</h2>
<mat-dialog-content>
    <app-add-journal-entry-form #form (validSubmit)="createEntry($event)"/>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Close</button>
    <button mat-flat-button [externalSubmit]="form">Record</button>
</mat-dialog-actions>
