<form name="join-organization" (ngSubmit)="join()" [formGroup]="form">
    <mat-form-field>
        <mat-label>Organization</mat-label>
        <input type="text" matInput formControlName="organization" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            @for (org of organizations | async; track org.id) {
                <mat-option [value]="org"> {{ org.name }}</mat-option>
            }
        </mat-autocomplete>
    </mat-form-field>

    <button mat-raised-button>Join</button>
</form>
