@if (canModify()) {
    @switch (appearance()) {
        @case ('compact') {
        <button mat-icon-button (click)="openDialog($event)">
                <mat-icon>add</mat-icon>
            </button>
        }
        @default {
            <button mat-button (click)="openDialog($event)">
                <mat-icon>add</mat-icon>
                Add Period
            </button>
        }
    }
}
