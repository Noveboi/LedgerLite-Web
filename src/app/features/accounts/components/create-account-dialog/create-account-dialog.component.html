<h2 mat-dialog-title>
    Create Account
    @if (parent) {
        under '{{ parent.name }}'
    }
</h2>
<mat-dialog-content class="content">
    <app-create-account-form #form [parentAccount]="parent" (validSubmit)="createAccount($event)"/>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Close</button>
    <button mat-flat-button [externalSubmit]="form">Create</button>
</mat-dialog-actions>
