<div class="user-info">
    @let usr = user();
    <div class="user-name">
        <mat-icon>person</mat-icon> 
        {{usr?.username ?? 'Unknown'}}
    </div>
    @if (usr?.organization != null) {
        <div class="user-org">
            <mat-icon>groups</mat-icon>
            {{usr?.organization?.name ?? 'None'}}
        </div>
    }
</div>
<div class="user-actions">
    <app-button title="Sign Out" (click)="logout()">
        <mat-icon>logout</mat-icon>
    </app-button>
</div>
