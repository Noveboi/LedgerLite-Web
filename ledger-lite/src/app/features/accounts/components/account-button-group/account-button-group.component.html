<app-remove-account-button [account]="account()"/>
@if (account()?.isControl ?? false) {
    <app-create-account-button [parent]="account()"/>
}

<a [routerLink]="['accounts', account()?.id ?? '']" (click)="stopClickPropagation($event)">
    <button mat-icon-button>
        <mat-icon>visibility</mat-icon>
    </button>
</a>
