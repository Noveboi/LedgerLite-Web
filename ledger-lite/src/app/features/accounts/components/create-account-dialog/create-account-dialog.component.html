<h2 mat-dialog-title>
    Create Account
    @if (parent) {
        under "{{ parent.name }}"
    }
</h2>
<mat-dialog-content class="content">
    <app-create-account-form [parentAccount]="parent"/>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
