<mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding [matTreeNodePaddingIndent]="indentPixels">
        <a [routerLink]="`/accounts/${node.account.id}`"></a>
        <button mat-icon-button disabled></button>
        {{node.account.name}}
        @if (node.account.isControl === true) {
            <app-create-account-button [parent]="node.account" class="create-child"></app-create-account-button>
        }
    </mat-tree-node>
    <mat-tree-node 
        *matTreeNodeDef="let node;when: hasChild" 
        matTreeNodeToggle
        matTreeNodePadding
        [matTreeNodePaddingIndent]="indentPixels"
        [cdkTreeNodeTypeaheadLabel]="node.account.name">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.account.name">
            <mat-icon class="mat=icon-rtl-mirror">
                {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        {{node.account.name}}
        @if (node.account.isControl === true) {
            <app-create-account-button [parent]="node.account" class="create-child"></app-create-account-button>
        }
    </mat-tree-node>
</mat-tree>

<app-create-account-button></app-create-account-button>
