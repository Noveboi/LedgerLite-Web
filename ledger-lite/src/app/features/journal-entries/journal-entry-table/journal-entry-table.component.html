@if (rows(); as rows) {
    <div id="entry-table-container">
        <table mat-table [dataSource]="rows">
            <ng-container matColumnDef="occursAt">
                <th mat-header-cell *matHeaderCellDef>Occurs</th>
                <td mat-cell *matCellDef="let entry"> {{ entry.occursAt.toLocaleDateString() }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let entry"> {{ entry.description }}</td>
            </ng-container>

            <ng-container matColumnDef="transferAccount">
                <th mat-header-cell *matHeaderCellDef>Transfer</th>
                <td mat-cell *matCellDef="let entry"> {{ entry.transferAccount }}</td>
            </ng-container>

            <ng-container matColumnDef="credit">
                <th mat-header-cell *matHeaderCellDef>Credit</th>
                <td mat-cell *matCellDef="let entry"> {{ entry.credit }}</td>
            </ng-container>

            <ng-container matColumnDef="debit">
                <th mat-header-cell *matHeaderCellDef>Debit</th>
                <td mat-cell *matCellDef="let entry"> {{ entry.debit }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>

        <button mat-stroked-button>
            <mat-icon>add</mat-icon>
            Add Entry
        </button>
    </div>
} @else {
    <p style="text-align: center;">No entries</p>
}
