@if (entries(); as entries) {
    <table mat-table [dataSource]="entries">
        <ng-container matColumnDef="occursAt">
            <th mat-header-cell *matHeaderCellDef>Occurs</th>
            <td mat-cell *matCellDef="let entry"> {{ entry.occursAt }}</td>
        </ng-container>

        <mat-text-column name="entryDescription" headerText="Description"></mat-text-column>

        <ng-container matColumnDef="credit">
            <th mat-header-cell *matHeaderCellDef>Credit</th>
            <td mat-cell *matCellDef="let entry"> {{ entry.credit }}</td>
        </ng-container>

        <ng-container matColumnDef="debit">
            <th mat-header-cell *matHeaderCellDef>Debit</th>
            <td mat-cell *matCellDef="let entry"> {{ entry.debit }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
} @else {
    <p style="text-align: center;">No entries</p>
}
