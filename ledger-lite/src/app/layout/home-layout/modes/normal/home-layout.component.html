<mat-toolbar class="ll-toolbar">
      <button (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <button (click)="toggleTheme()" mat-icon-button>
        <mat-icon>colorize</mat-icon>
      </button>
      <app-logo></app-logo>
</mat-toolbar>

<mat-sidenav-container class="nav-content">
  <mat-sidenav #sidenav mode="side" opened class="ll-sidenav">
    <app-account-tree class="snav-tree"/>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
